; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = board1_master

[env]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
lib_deps =
    mobizt/Firebase Arduino Client Library for ESP8266 and ESP32 @ ^4.4.14
    Servo

[env:board1_master]
extends = env
src_dir = src/board1_master
lib_deps =
    ${env.lib_deps}
    adafruit/DHT sensor library @ ^1.4.6
    adafruit/Adafruit GFX Library @ ^1.11.9
    adafruit/Adafruit SSD1306 @ ^2.5.9

[env:board2_slave]
extends = env
src_dir = src/board2_slave
lib_deps =
    ${env.lib_deps}
    ; Board 2 không cần các thư viện hiển thị và DHT